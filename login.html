  <style>
    :root {
      --primary: #6ae44d;
      --primary-dark: #4cb93b;
      --dark: #0f172a;
      --light: #ffffff;
      --glass: rgba(255, 255, 255, 0.1);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

    body {
      font-family: 'Cairo', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
      padding: 20px;
      transition: all 0.5s ease;
    }

    /* --- Day Mode --- */
    body.day {
      background: linear-gradient(135deg, #f0fdf4 0%, #ffffff 100%);
      color: #1a2e1a;
    }

    /* --- Night Mode --- */
    body.night {
      background: linear-gradient(135deg, #020617 0%, #0f172a 100%);
      color: #e2e8f0;
    }

    /* --- Leaves Background --- */
    .leaves {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
    }

    .leaf {
      position: absolute;
      width: 30px; height: 30px;
      background-image: url('https://cdn-icons-png.flaticon.com/512/621/621642.png');
      background-size: contain;
      background-repeat: no-repeat;
      opacity: 0.5;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-10vh) rotate(0deg); opacity: 0; }
      10% { opacity: 0.5; }
      90% { opacity: 0.5; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }

    /* --- Main Container --- */
    .content-wrapper {
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 400px;
      /* Glass effect for night mode */
      background: rgba(255, 255, 255, 0.0);
      padding: 20px;
      border-radius: 20px;
    }

    body.night .content-wrapper {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.05);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }

    .logo {
      width: 110px;
      height: 110px;
      margin-bottom: 15px;
      animation: float 6s ease-in-out infinite;
      object-fit: contain;
    }

    .text {
      font-size: 18px;
      font-weight: 600;
      color: var(--primary);
      margin-bottom: 20px;
      text-align: center;
      letter-spacing: -0.5px;
    }
    
    body.night .text { color: #4ade80; text-shadow: 0 0 20px rgba(74, 222, 128, 0.4); }

    .beta {
      display: inline-flex;
      align-items: center;
      background: linear-gradient(90deg, #b8860b, #ffd569);
      color: #1a1a1a;
      font-size: 0.75rem;
      font-weight: 800;
      padding: 5px 20px;
      border-radius: 20px;
      margin-bottom: 35px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 10px 20px rgba(255, 213, 105, 0.3);
      animation: popIn 1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .beta::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 50%;
      height: 100%;
      background: linear-gradient(to right, transparent, rgba(255,255,255,0.8), transparent);
      transform: skewX(-25deg);
      animation: shine 3s infinite;
    }

    .loader {
      width: 60px; height: 60px;
      border-radius: 50%;
      border: 4px solid rgba(0, 0, 0, 0.05);
      border-top: 4px solid var(--primary);
      animation: spin 1s linear infinite;
      margin-bottom: 30px;
    }

    body.night .loader { border-color: rgba(255,255,255,0.1); border-top-color: var(--primary); }

    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    /* --- Input Styling --- */
    .input-group { width: 100%; position: relative; margin-bottom: 15px; }

    input {
      width: 100%;
      height: 60px;
      background: rgba(255, 255, 255, 0.8);
      border: 2px solid #e2e8f0;
      border-radius: 30px;
      padding: 0 25px;
      text-align: center;
      font-size: 16px;
      font-family: 'Cairo', sans-serif;
      color: #333;
      transition: all 0.3s ease;
      outline: none;
      font-weight: 600;
      box-shadow: 0 4px 6px rgba(0,0,0,0.02);
    }

    input::placeholder { color: #94a3b8; font-weight: 400; }

    input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(106, 228, 77, 0.15);
      transform: translateY(-2px);
    }

    body.night input {

    }
    
    body.night input:focus {

      background: rgba(255, 255, 255, 0.1);
    }

    /* --- Uiverse Button (Green Tribly Variant) --- */
    button { all: unset; }

    .button {
      position: relative;
      display: inline-flex;
      height: 60px;
      width: 100%;
      align-items: center;
      justify-content: center;
      border-radius: 9999px;
      font-family: 'Cairo', sans-serif;
      font-size: 1.1rem;
      font-weight: 700;
      color: #1d1d1f;
      letter-spacing: -0.03em;
      cursor: pointer;
      overflow: hidden;
    }

    .button:active { transform: scale(0.98); }

    .button-bg {
      border-color: #6ae44d;
      background-color: #6ae44d;
    }

    .button-inner, .button-inner-hover, .button-inner-static {
      pointer-events: none;
      display: block;
    }

    .button-inner { position: relative; }

    .button-inner-hover {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      opacity: 0;
      transform: translateY(70%);
    }

    .button-bg {
      overflow: hidden;
      border-radius: 2rem;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transform: scale(1);
      transition: transform 1.8s cubic-bezier(0.19, 1, 0.22, 1);
    }

    .button-bg, .button-bg-layer, .button-bg-layers { display: block; }

    .button-bg-layers {
      position: absolute;
      left: 50%;
      transform: translate(-50%);
      top: -60%;
      aspect-ratio: 1 / 1;
      width: max(200%, 10rem);
    }

    .button-bg-layer {
      border-radius: 9999px;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transform: scale(0);
    }

    /* Green Gradient Layers */
    .button-bg-layer.-layer-1 { background-color: rgba(255, 255, 255, 0.6); }
    .button-bg-layer.-layer-2 { background-color: rgba(165, 255, 132, 0.8); }
    .button-bg-layer.-layer-3 { background-color: rgba(106, 228, 77, 1); }

    /* Animations */
    .button:hover .button-inner-static {
      opacity: 0;
      transform: translateY(-70%);
      transition: transform 1.4s cubic-bezier(0.19, 1, 0.22, 1), opacity 0.3s linear;
    }

    .button:hover .button-inner-hover {
      opacity: 1;
      transform: translateY(0);
      transition: transform 1.4s cubic-bezier(0.19, 1, 0.22, 1), opacity 1.4s cubic-bezier(0.19, 1, 0.22, 1);
    }

    .button:hover .button-bg-layer {
      transition: transform 1.3s cubic-bezier(0.19, 1, 0.22, 1), opacity 0.3s linear;
    }

    .button:hover .button-bg-layer-1 { transform: scale(1); }
    .button:hover .button-bg-layer-2 { transition-delay: 0.1s; transform: scale(1); }
    .button:hover .button-bg-layer-3 { transition-delay: 0.2s; transform: scale(1); }

    /* --- UI Elements --- */
    .error {
      color: #ef4444;
      font-size: 14px;
      margin-top: 15px;
      text-align: center;
      opacity: 0;
      transform: translateY(-10px);
      transition: all 0.3s;
      height: 0;
      overflow: hidden;
      font-weight: 600;
    }

    .error.show {
      opacity: 1;
      transform: translateY(0);
      height: auto;

    }

    .toggle-mode {

      bottom: 30px;
      right: 30px;

      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    body.night .toggle-mode {
      background: rgba(0,0,0,0.5);
      color: #facc15;
      border-color: rgba(250, 204, 21, 0.3);
    }

    .toggle-mode:hover {
      transform: rotate(90deg) scale(1.1);
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes popIn {
      0% { opacity: 0; transform: scale(0.8); }

    }

    @keyframes shine {
      0% { left: -100%; }
      20% { left: 200%; }

    }

    .shake { animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both; }
    @keyframes shake {
      10%, 90% { transform: translate3d(-1px, 0, 0); }
      20%, 80% { transform: translate3d(2px, 0, 0); }
      30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
      40%, 60% { transform: translate3d(4px, 0, 0); }
    }

    @media (max-width: 480px) {
      .logo { width: 90px; height: 90px; }
      .text { font-size: 16px; }
      .toggle-mode { width: 45px; height: 45px; bottom: 20px; right: 20px; }
    }
  </style>
