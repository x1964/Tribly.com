<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قائمة الانتظار | Tribly User</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root { --primary: #6ae44d; --primary-dark: #4bc72d; --text: #2d3436; --bg: #f0f2f5; --glass: rgba(255,255,255,0.8); }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Cairo', sans-serif; background: var(--bg); min-height: 100vh; display: flex; justify-content: center; align-items: center; }
        
        .container { width: 100%; max-width: 500px; padding: 20px; }
        
        .card { background: var(--glass); padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; transition: 0.5s; }
        
        .rank-circle { width: 120px; height: 120px; background: #e1e1e1; border-radius: 50%; margin: 0 auto 20px; display: flex; align-items: center; justify-content: center; font-size: 2.5rem; font-weight: 800; color: #555; transition: 0.5s; }
        
        .status-badge { display: inline-block; padding: 5px 15px; background: #ddd; border-radius: 20px; color: #666; font-size: 0.9rem; margin-bottom: 20px; }
        
        /* حالات القبول */
        .card.success { background: linear-gradient(135deg, #e0f7fa, #fff); border: 2px solid var(--primary); }
        .card.success .rank-circle { background: var(--primary); color: white; transform: scale(1.1); box-shadow: 0 10px 20px rgba(106,228,77,0.3); }
        .card.success .status-badge { background: var(--primary); color: #000; font-weight: bold; }
        
        .hidden { display: none; }
        
        /* محاكاة الهوية */
        .sim-controls { margin-bottom: 20px; text-align: center; }
        .sim-controls select { padding: 8px; border-radius: 8px; border: 1px solid #ccc; font-family: inherit; }
        .sim-controls label { color: #777; font-size: 0.8rem; display: block; margin-bottom: 5px; }

        /* اشعار منبثق */
        .toast {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%) translateY(100px);
            background: #2d3436; color: white; padding: 15px 25px; border-radius: 50px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3); display: flex; align-items: center; gap: 10px;
            opacity: 0; transition: all 0.5s; z-index: 100;
        }
        .toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }
        .toast i { color: var(--primary); font-size: 1.2rem; }

    </style>
</head>
<body>

    <!-- أداة لتغيير المستخدم للتجربة -->
    <div class="container">
        <div class="sim-controls">
            <label>محاكاة المستخدم (اختر رقم الرتبة):</label>
            <select id="userSimSelect" onchange="changeUser()">
                <option value="401">أحمد علي (#401)</option>
                <option value="402">سارة محمد (#402)</option>
                <option value="403">Karim E. (#403)</option>
                <option value="404">منى حسن (#404)</option>
            </select>
        </div>

        <!-- واجهة الانتظار -->
        <div class="card" id="waitlistCard">
            <div class="rank-circle" id="rankDisplay">#401</div>
            <div class="status-badge" id="statusBadge">في الانتظار...</div>
            <h2 id="userName">أحمد علي</h2>
            <p style="color:#777; margin-top: 10px; font-size: 0.9rem;">
                يرجى الانتظار حتى يتم مراجعة طلبك والقبول من قبل الفريق.
            </p>
            <div style="margin-top: 20px; border-top: 1px solid #eee; padding-top: 20px;">
                <i class="fas fa-sync fa-spin" style="color: #ccc; margin-bottom: 5px;"></i>
                <small style="color:#aaa;">جاري التحقق من الحالة تلقائياً...</small>
            </div>
        </div>

        <!-- واجهة النجاح (مخفية) -->
        <div class="card success hidden" id="successCard">
            <div class="rank-circle"><i class="fas fa-check"></i></div>
            <div class="status-badge">تم القبول!</div>
            <h2 style="color: #00b894;">أهلاً بك في Tribly</h2>
            <p style="margin: 15px 0;">تم قبول طلبك بنجاح! يمكنك الآن الدخول واستخدام كافة الميزات.</p>
            <button style="padding: 12px 30px; background: var(--primary); border:none; border-radius: 10px; font-weight:bold; cursor: pointer; margin-top: 15px;">
                الذهاب للرئيسية
            </button>
        </div>
    </div>

    <!-- اشعار -->
    <div class="toast" id="notificationToast">
        <i class="fas fa-bell"></i>
        <span id="toastMsg">تم قبول طلبك!</span>
    </div>

    <script>
        let currentUserId = 401; // المستخدم الافتراضي

        function changeUser() {
            currentUserId = parseInt(document.getElementById('userSimSelect').value);
            // إعادة تحميل الصفحة وتطبيق الستايل المناسب
            const db = JSON.parse(localStorage.getItem('tribly_users')) || [];
            const user = db.find(u => u.id === currentUserId);
            
            if(user) {
                document.getElementById('userName').textContent = user.name;
                document.getElementById('rankDisplay').textContent = '#' + user.rank;
                
                // تحقق فوري عند تغيير المستخدم
                checkStatus(user);
            }
        }

        function checkStatus(user) {
            const waitlistCard = document.getElementById('waitlistCard');
            const successCard = document.getElementById('successCard');

            // لو المستخدم مقبول
            if (user.type === 'accepted') {
                waitlistCard.style.display = 'none';
                successCard.classList.remove('hidden');
                successCard.style.display = 'block';

                // هل عنده اشعار جديد؟
                if (user.has_notification) {
                    showToast(`تم قبول طلبك يا ${user.name}!`);
                    
                    // إزالة علامة الاشعار لما تفتح الصفحة تاني مفيش تكرار
                    user.has_notification = false;
                    updateDB(); 
                }
            } else {
                // لسه في الانتظار
                waitlistCard.style.display = 'block';
                successCard.style.display = 'none';
            }
        }

        function updateDB() {
            // تحديث LocalStorage بعد إزالة الاشعار
            const db = JSON.parse(localStorage.getItem('tribly_users'));
            const idx = db.findIndex(u => u.id === currentUserId);
            if(idx > -1) {
                db[idx].has_notification = false; // Reset
                localStorage.setItem('tribly_users', JSON.stringify(db));
            }
        }

        function showToast(msg) {
            const toast = document.getElementById('notificationToast');
            document.getElementById('toastMsg').textContent = msg;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 5000);
        }

        // دالة التحديث التلقائي كل 2 ثانية
        setInterval(() => {
            const db = JSON.parse(localStorage.getItem('tribly_users'));
            if(db) {
                const user = db.find(u => u.id === currentUserId);
                if(user) checkStatus(user);
            }
        }, 2000);

        // عند بدء الصفحة
        changeUser();

    </script>
</body>
